<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title> Cadastramento Produto </title>
    <meta name="author" content="Adryan Maikel">
    <meta name="description" content="Programa cadastrando Produto">
    <meta name="keywords" content="PHP, CSS, Estilização, HTML, MVC">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="shortcut icon" href="../img/icon.png" type="image/png">
</head>
<body>
    <a href="../index.html">
      <header class="jumbotron container">
        <h1 class="d-none">Cadastro dados Funcionario</h1>
      </header>
    </a>
    <section class="container">
      <h2 class="text-center">Formulario: </h2>
        <form action="../controller/folhadepagamento.controller.php" method="get">
          <div class="form-group">
            <label>Nome: </label>
            <input type="text" name="txtNome" placeholder="Digite Seu Nome" class="form-control" required>
          </div>

          <div class="form-group">
            <label>Cargo: </label>
            <input type="text" name="txtCargo" placeholder="Digite o Cargo" class="form-control" required>
          </div>

          <div class="form-group">
            <label>Cpf: </label>
            <input type="number" name="numCpf" placeholder="Ex.: 00000000000" class="form-control" required>
          </div>

          <div class="form-group">
            <label>Valor da Hora Trabalhada: </label>
            <input type="text" name="numValorHora" placeholder="Ex.: 0.00" class="form-control" required>
          </div>

          <div class="form-group">
            <label >Quantidade de Horas: </label>
            <input type="number" name="numQuantidadeHoras" placeholder="Ex.: 0.00" class="form-control" required>
          </div>

          <div class="form-group">
            <label>Dependentes: </label>
            <input type="text" name="numDependentes" placeholder="Ex.: 0" class="form-control">
          </div>

          <div class="form-group">
            <label>Horas extras 50: </label>
            <input type="text" name="numHorasExtras50" placeholder="Ex.: 0.00" class="form-control">
          </div>

          <div class="form-group">
            <label>Horas extras 100: </label>
            <input type="text" name="numHorasExtras100" placeholder="Ex.: 0.00" class="form-control">
          </div>

          <label>Tipo de Insalubridade:</label>
            <select name="selInsalubridade" class="form-control">
              <option value="0">Sem Insalubridade</option>
              <option value="1">Mínimo</option>
              <option value="2">Médio</option>
              <option value="3">Máximo</option>
            </select>

          <div class="form-group">
            <label>Valor de Transporte Mensal: </label>
            <input type="text" name="numTransporteMensal" placeholder="Ex.: 0.00" class="form-control" required>
          </div>

          <div class="form-group">
            <label>Valor da Refeição diaria: </label>
            <input type="text" name="numRefeicaoDiaria" placeholder="Ex.: 0.00" class="form-control" required>
          </div>


          <input type="submit" name="cadastra" value="Cadastrar" class="btn btn-info">
        </form>
    </section>    
</body>
</html>
